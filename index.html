<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzquizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body>
    <div class="containerPrincipal">
        <div class="cabecalho">
            <h1>BuzzQuizz</h1>
        </div>

        <div class="containerCentral">
            <div class="paginaInicial escondido">
                <div class="criacaoQuizz ">
                    <h2>Você não criou nenhum quizz ainda :(</h2>
                    <button>Criar quizz</button>
                </div>

                <div class="quizzFeitos ">

                    <div class="quizzRealizados ">
                        <h3> </h3>
                    </div>

                    <div class="quizzRealizados ">
                        <h3> </h3>
                    </div>

                    <div class="quizzRealizados ">
                        <h3> </h3>
                    </div>

                </div>
            </div>
            <!-- Criaçao das perguntas-->

            <div class="criarPerguntasIniciais">
                <div class="caixaInicial escondido">
                    <div class="tituloPerguntas">Comece pelo começo</div>
                    <div class="caixaDePerguntas">
                        <input type="text" placeholder="    Título do seu quizz" class="perguntasIniciais">
                        <input type="text" placeholder="    URL da imagem do seu quizz" class="perguntasIniciais">
                        <input type="text" placeholder="    Quantidade de perguntas do quizz" class="perguntasIniciais">
                        <input type="text" placeholder="    Quantidade de níveis do quizz" class="perguntasIniciais">
                    </div>
                    <button class="botaoPerguntas">Prosseguir pra criar perguntas</button>

                </div>

                <div class="criaçaoPerguntasQuizz escondido">
                    <div class="tituloPerguntas ">Crie suas perguntas</div>
                    <div class="Boxs">
                        <div class="boxCompleto">
                            <div class="boxPergunta">
                                <h4>Pergunta 1</h4>
                                <input type="text" placeholder="    Texto da pergunta" class="boxPerguntasIniciais">
                                <input type="text" placeholder="    Cor de fundo da pergunta"
                                    class="boxPerguntasIniciais">

                                <h4>Pergunta 1</h4>
                                <input type="text" placeholder="    Resposta correta" class="boxPerguntasIniciais">
                                <input type="text" placeholder="    URL da imagem" class="boxPerguntasIniciais">

                                <h4>Pergunta 1</h4>
                                <input type="text" placeholder="    Resposta incorreta 1" class="boxPerguntasIniciais">
                                <input type="text" placeholder="    URL da imagem 1" class="boxPerguntasIniciais">
                                <input type="text" placeholder="    Resposta incorreta 2" class="boxPerguntasIniciais">
                                <input type="text" placeholder="    URL da imagem 2" class="boxPerguntasIniciais">
                                <input type="text" placeholder="    Resposta incorreta 3" class="boxPerguntasIniciais">
                                <input type="text" placeholder="    URL da imagem 3" class="boxPerguntasIniciais">
                            </div>
                        </div>

                        <div class="box">
                            <div class="textIcone">
                                <h4>Pergunta 2</h4>
                                <ion-icon name="create-outline"></ion-icon>
                            </div>
                        </div>

                        <button class="botaoPerguntas">Prosseguir pra criar perguntas</button>
                    </div>
                   
                </div>

                <div class="nivelPerguntas ">
                    <div class="box">
                        <div class="textIcone">
                            <h4>Nivel 1</h4>
                            <ion-icon name="create-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="boxNivel">
                        <h4>Nivel 1</h4>
                        <input type="text" placeholder="    Título do nível" class="boxNivelPerguntas">
                        <input type="text" placeholder="    % de acerto mínima" class="boxNivelPerguntas">
                        <input type="text" placeholder="    URL da imagem do nível" class="boxNivelPerguntas">
                        <input type="text" placeholder="    Descrição do nível" class="boxNivelPerguntas">
                    </div>

                    <div class="box ">
                        <div class="textIcone">
                            <h4>Nivel 2</h4>
                            <ion-icon name="create-outline"></ion-icon>
                        </div>
                    </div>

                    <button class="botaoPerguntas">Finalizar Quizz</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
