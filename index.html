<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzquizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body>
    <div class="containerPrincipal">
        <div class="cabecalho">
            <h1>BuzzQuizz</h1>
        </div>

        <div class="containerCentral">
            <div class="criacaoQuizz escondido">
                <h2>Você não criou nenhum quizz ainda :(</h2>
                <button>Criar quizz</button>
            </div>

            <div class="quizzFeitos escondido">
                <div class="quizzRealizados escondido">
                    <h3> </h3>
                </div>
            </div>

            <!-- Criaçao das perguntas-->
            <div class="criarPerguntasIniciais ">
                <div class="">
                <div class="tituloPerguntas">Comece pelo começo</div>
                <div class="caixaDePerguntas">
                    <input type="text" placeholder="    Título do seu quizz" class="perguntas">
                    <input type="text" placeholder="    URL da imagem do seu quizz" class="perguntas">
                    <input type="text" placeholder="    Quantidade de perguntas do quizz" class="perguntas">
                    <input type="text" placeholder="    Quantidade de níveis do quizz" class="perguntas">
                </div>

                <button class="botaoPerguntas">Prosseguir pra criar perguntas</button>
            </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
